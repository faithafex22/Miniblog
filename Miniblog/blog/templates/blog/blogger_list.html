{%extends "base.html"%}

{%block content%}
<h2>Blogger List</h2>
{%if blogger_list%}
<ul>
{%for blogger in blogger_list%}
<li><a href="{{blogger.get_absolute_url}}">{{blogger.first_name}}</a> - {{blogger.last_name}}</li>
{%endfor%}
</ul>
{%else%}
<p>There are no bloggers available</p>
{%endif%}
{% endblock %}
